    <label for="yellow">
      <input
        id="yellow"
        type="radio"
        name="color"
        value="yellow"
        data-color="yellow"
      />
      Yellow

    <!-- Will not give any error and display: inline -->

    <div
      style="
        z-index: 50;
        background: red;
        height: 200px;
        width: 200px;
        position: relative;
        display: grid;
      "
    >
      <div
        style="
          z-index: 40;
          background: yellow;
          height: 200px;
          width: 200px;
          position: relative;
          grid-row: 1 / 2;
          grid-column: 1 / 2;
          display: grid;
        "
      >
        <div
          style="
            z-index: 100;
            background: green;
            height: 33%;
            width: 33%;

            grid-column: 1 / 2;
          "
        ></div>
        <div
          style="
            z-index: 20;
            background: aqua;
            height: 33%;
            width: 33%;
            grid-row: 1 / 2;
            grid-column: 1 / 2;
          "
        ></div>
        <div
          style="
            z-index: 80;
            background: brown;
            height: 33%;
            width: 33%;
            grid-row: 1 / 2;
            grid-column: 1 / 2;
          "
        ></div>
      </div>

      <div
        style="
          z-index: 30;
          background: orange;
          height: 200px;
          width: 200px;
          grid-row: 1 / 2;
          grid-column: 1 / 2;
        "
      >
        <div
          style="z-index: 200; background: purple; height: 100px; width: 100px"
        ></div>
        <div
          style="z-index: 90; background: pink; height: 100px; width: 100px"
        ></div>
      </div>
    </div>
